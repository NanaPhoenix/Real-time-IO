<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panic Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul class="pages">
    <li class="chat page">
        <table style="width: 100%; height: 100%;">
            <tr>
                <td width="75%">
                    <div class="chatArea">
                        <ul class="messages"></ul>
                    </div>
                    <input class="inputMessage" placeholder="Type here..."/>
                </td>
                <td width="25%">
                    <div>
                        <div class="form">
                            <h3 class="title">Please, select the room:</h3>
                            <select id="roomIn" required="required">
                                <option value="room1">Room N1</option>
                                <option value="room2">Room N2</option>
                                <option value="room3">Room N1408</option>
                            </select>
                        </div>
                        <h4 id="userListHead">Users:</h4>
                        <ul id="userList"></ul>
                    </div>
                </td>
            </tr>
        </table>
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14"/>
            <h3 class="title">Please, select the room:</h3>
            <select id="room" required="required">
                <option value="room1">Room N1</option>
                <option value="room2">Room N2</option>
                <option value="room3">Room N1408</option>
            </select>
        </div>
    </li>
</ul>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
